<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width,
    intial-scale="1.0">
    <title>New Registration Account form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <h1>New Account Registration Form</h1>
            <div class="user-details">
            <div class="input-box">
                <label for="name"> Full Name </label>
                <input type='text'       placeholder='Enter Full Name'     required><br>
            </div>
            <div class="input-box">
                <label for="username"> Username </label>
                <input type='text'       placeholder='Enter Username'     required><br>
            </div>
            <div class="input-box">
                <label for="email"> Email </label>
                <input type='text'       placeholder='Enter Email'     required><br>
            </div>
            <div class="input-box">
                <label for="phonenumber"> Phone Number </label>
                <input type='text'       placeholder='Enter Phone Number'     required><br>
            </div>
            <div class="input-box">
                <label for="password"> Password </label>
                <input type='password'       placeholder='Enter Password'     required><br>
            </div>
            <div class="input-box">
                <label for="description"> Description</label>
                <input type='text'       placeholder='Describe your experience with cat'     required><br>
            </div>
            <div class="state-details">
                <label for="state"> State </label>
                <select id="state">
                    <option value="state">Select State</option>
                    <option value="perak">Perak</option>
                    <option value="kedah">Kedah</option>
                    <option value="selangor">Selangor</option>
                    <option value="terenganu">Terengganu</option>
                    <option value="perlis">Perlis</option>
                    <option value="sarawak">Sarawak</option>
                    <option value="negerisembilan">Negeri Sembilan</option>
                    <option value="kelantan">Kelantan</option>
                    <option value="penang">Penang</option>
                    <option value="sabah">Sabah</option>
                    <option value="johor">Johor</option>
                    <option value="pahang">Pahang</option>
                    <option value="melaka">Melaka</option>
                </select>

                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <input type="radio" name="gender" id="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="female">Female</label>
                </div>
            <div class="submit-button">
                <input type="submit" value="Register">
            </div>
        </form>
</body>
</html
