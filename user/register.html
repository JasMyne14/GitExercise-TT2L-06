<!DOCTYPE html>
<html lang="en" dir="'ltr">
    <head>
        <meta charset="UTF-8">
        <title>New Register Account Page</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initital-scale=1.0">      
    </head>

<body>
    <div class="container">
        <h1>New Account Registration Form</h1>
        <form action="#">
            <div class="user.details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="gmail" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="selection">
                <label for="state">State</label>
                <select id="state">
                    <option value="state">Select your state</option>
                    <option value="selangor">Selangor</option>
                    <option value="kelantan">Kelantan</option>
                    <option value="terengganu">Terengganu</option>
                    <option value="perlis">Perlis</option>
                    <option value="negerisembilan">Negeri Sembilan</option>
                    <option value="pulaupinang">Pulau Pinang</option>
                    <option value="perak">Perak</option>
                    <option value="pahang">Pahang</option>
                    <option value="johor">Johor</option>
                    <option value="kedah">Kedah</option>
                    <option value="melaka">Melaka</option>
                    <option value="wilayahkl">Wilayah Persekutuan Kuala Lumpur</option>
                    <option value="wilayahputrajaya">Wilayah Persekutuan Putrajaya</option>
                </select>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="submit-button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
