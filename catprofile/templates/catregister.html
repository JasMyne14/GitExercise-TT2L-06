<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cat Registration</title>
        <link rel='stylesheet' type='text/css' href="{{url_for('static',filename='style.css')}}">
    </head>
        
    <body>
        <form>
            <div class="container">
                <h1>Register Your Cat Here!</h1>
                <p>Please fill up this form to register an account for your cat.</p>
                <hr>
                <h3><u>Cat's Details</u></h3>
                <section class ="cat_name">
                <label for ="cat_name"><b>Cat's Name:</b></label>
                <input type ="text" placeholder="Enter cat name" name="cat_name" id="cat_name" required maxlength="50">
                </section>

                <section class ="cat_photo">
                <label for="cat_photo"><b>Cat's Photo:</b></label>
                <input type="file" name="cat_photo" id="cat_photo" accept="image/*">
                </section>

                <section class ="cat_age">
                    <label for ="age"><b>Cat's Age:</b></label>
                    <select name="age" id="age">
                        <option value="age">Select age</option>
                        <option value="age">0-2 year old</option>
                        <option value="age">2-4 year old</option>
                        <option value="age">4-8 year old</option>
                        <option value="age">8-12 year old</option>
                        <option value="age">12-16 year old</option>
                        <option value="age">16-20 year old</option>
                    </select>
                </section>
                
                <section class ="cat_breed">
                    <label for ="breed"><b>Cat's Breed:</b></label>
                        <input type="checkbox" name="breed" id="Siamese" value="Siamese">
                        <label for="Siamese">Siamese</label>

                        <input type="checkbox" name="breed" id="Persian" value="Persian">
                        <label for="Persian">Persian</label>

                        <input type="checkbox" name="breed" id="Maine Coon" value="Maine Coon">
                        <label for="Maine Coon">Maine Coon</label>

                        <input type="checkbox" name="breed" id="British Shorthair" value="British Shorthair">
                        <label for="Britsh Shorthair">British Shorthair</label>

                        <input type="checkbox" name="breed" id="Ragdoll" value="Ragdoll">
                        <label for="Ragdoll">Ragdoll</label>

                        <input type="checkbox" name="breed" id="Siberian" value="Siberian">
                        <label for="Siberian">Siberian</label>

                        <input type="checkbox" name="breed" id="Other" value="Other">
                        <label for="Other">Others</label>  
                </section>

                <section class="cat_gender">
                    <label for="gender"><b>Cat's Gender:</b></label>
                    <input type="radio" name="gender" id="gender_male" value="male" required> Male
                    <input type="radio" name="gender" id="gender_female" value="female" required> Female
                </section>

                <section class="cat_neutered">
                    <label for="neutered"><b>Neutered Status:</b></label>
                    <input type="radio" name="neutered" id="yesneutered" value="yesneutered" required>Neutred
                    <input type="radio" name="neutered" id="notneutered" value="notneutered" required>Not Neutred
                </section>

                <section class="cat_special_needs">
                    <label for="special_needs"><b>Special Needs:</b></label>
                    <input type="text" placeholder="Enter special needs" name="special_needs" id="special_needs" required maxlength="50">
                </section>

                <section class="cat_about_me">
                    <label for="about_me"><b>About Meow :3</b></label>
                    <input type="text" placeholder="What is your baby like?" name="about_me" id="about_me" required maxlength="120">
                </section>
                <hr>

                <div class="Owner's Details">
                    <h3><u>Owner's Details</u></h3>
                    <section class="owner_name">
                    <label for="owner_name"><b>Owner's Name:</b></label>
                    <input type="text" placeholder="Enter owner name" name="owner_name" id="owner_name" required>
                    </section>

                    <section class = "owner_email">
                    <label for="owner_email"><b>Owner's Email:</b></label>
                    <input type="email" placeholder="Enter owner email" name="owner_email" id="owner_email" required>
                    </section>

                    <section class="owner_contact">
                    <label for="owner_contact"><b>Owner's Contact:</b></label>
                    <input type="text" placeholder="Enter owner contact" name="owner_contact" id="owner_contact" required>
                    </section>

                </div>

                <section class="submission">
                    <input type="submit" value="Register Cat">
                </section>

            </div>    
        </form> 
    </body>
</html>
