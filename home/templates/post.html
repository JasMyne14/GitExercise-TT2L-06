<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Posts</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static',filename='main.css')}}">
   <script src='main.js'></script>

    <div class="topnav">
        <a href="/mainpaage">Main</a>
        <a class="active" href="/post">Post</a>
        <a href="/adopt">Adopt meow</a>
        <a href="/donation">About</a>
      </div>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/user">User</a>
        <a href="/notification">Notification</a>
        <a href="/registercat">Register Cat</a>
        <a href="/profile_page">Cat Profile</a>
        <a href="/">Log out</a>
      </div>

</head>
<body>
    <span class='menu-button' style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    </script>
    <br />

    <title>Add Post</title>
    <div class="mypost-content">
        <h1>My Post</h1>
        <div class="newpost">
            <a href="/createpost"><button class="addpostbtn">Add new post</button></a>
        </div>
        
        <div class="user_posts">
            <h5>Display current_user's posts</h5>
        </div>
    </div>
    <div class="post-content">
        {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='neko.jpg' )}}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date }}</small>
            </div>
            <h2><a class="article-title">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
    </div> 
</body>
</html>
