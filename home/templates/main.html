{% extends 'nav.html %}
{% block content %}
    <div class="main">
        <h1>Main feed; latest update of cats around the world!</h1>
        <ul>
            <li>Add post</li>
            <img src="{{url_for('static',filename='picture/neko.jpg')}}" alt="cat pic">
        </ul>
    </div>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
