{% extends "nav.html" %}
{% block content %}
        <div class="main">
            <h1>Main feed; latest update of cats around the world!</h1>
            <ul>
                <img src="{{url_for('static',filename='picture/neko.jpg')}}" alt="cat pic">
            </ul>
        </div>

    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{post.date}}</p>
        <p>{{ post.content }}</p>
    {% endfor %}

{% endblock content %}
