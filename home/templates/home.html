<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{url_for('static',filename='main.css')}}">
   <script src='main.js'></script>

    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/post">Post</a>
        <a href="/adopt">Adopt meow</a>
        <a href="/donation">About</a>
      </div>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">User</a>
        <a href="/notification">Notification</a>
        <a href="#">Log out</a>
      </div>

</head>
<body>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
    </script>
    <br />

    <h1>Home feed; latest update of cats around the world!</h1>
    <ul>
        <li>Add post</li>
        <img src="{{url_for('static',filename='picture/neko.jpg')}}" alt="cat pic">
    </ul>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>
        </div>
{% endfor %}
</body>
</html>
